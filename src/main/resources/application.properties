# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=theshireofpaws

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ========================================
# DATABASE CONFIGURATION (H2 - Development)
# ========================================
spring.datasource.url=jdbc:h2:mem:theshireofpaws
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ========================================
# H2 CONSOLE
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.adoption=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=dog_adoption_secret_key_2024_$secure$key$for$production
jwt.expiration=86400000

# ========================================
# VALIDATION
# ========================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false